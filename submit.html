<!DOCTYPE html>
<html>

<head>
    <title>Submit Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form method="post">
            <p>
                <td class="field-name">Problem:
                    <select id="select" name="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </td>
            </p>

            <p>
                <td>&nbsp;</td>
                <td>
                    <div style="width: 300px;">
                        <span style="display: none;">&nbsp;</span>
                    </div>
                </td>
            </p>

            <p>
                <td class="field-name">Language:</td>
                <td>
                    <select style="width: 300px;">
                        <option value="1">C</option>
                        <option value="2">C++</option>
                        <option value="3">C#</option>
                        <option value="4">Python</option>
                    </select>

                    <div><span class="programTypeNotice notice smaller"></span></div>
                </td>
            </p>

            <p>
                <br>
                <td>Source code:</td>
            </p>

            <p>
                <textarea rows="40" cols="100"></textarea>
            </p>

            <p>
                <td>Or choose file:</td>
                <td> <input name="sourceFile" type="file" value=""></td>
            </p>

            <button type="button" class="submit" onclick="submit()">Submit</button>

            <!-- create button onpressed show an alert -->
            <script>
                function submit() {
                    alert("Your code has been submitted!");
                }
            </script>
            
        </form>
    </div>
<script src="script.js"> </script>
</body>

</html>
