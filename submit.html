<!DOCTYPE html>
<html>

  <head>
    <title>Submit Page</title>
    <script type="text/javascript" src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <table class="table-form" style="width: 90%;">
    <tr>
      <td class="field-name">Problem:</td>
      <td>
        <select id="select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </td>
    </tr>



    <tr >
      <td>&nbsp;</td>
      <td>
        <div style="width: 300px;">
          <span style="display: none;">&nbsp;</span>
        </div>
      </td>
    </tr>
        
        <tr>
          <td class="field-name">Language:</td>
          <td>
            <select style="width: 300px;">
              <option value="1">C</option>
              <option value="2">C++</option>
              <option value="3">C#</option>
              <option value="4">Python</option>

  
            </select>
              <div><span class="programTypeNotice notice smaller"></span></div>
            </td>
          </tr>
          
          <tr>
            <td>Source code:</td>
            <td style="padding-bottom: 0.7em;">
              <textarea id="text" rows="40" cols="100"></textarea>

              
          </td>
        </tr>
        <tr>
          <td >Or choose file:</td>
          <td> <input name="sourceFile" type="file" value=""></td>
          
        </tr>
        
        

    </body>
    </html>
